            <p align="center"><font size="4" face="Comic Sans MS">Le vi,</font><br>
            <font size="4" face="Comic Sans MS">escondido desde el sol</font><br>
            <font size="4" face="Comic Sans MS">le ví</font><br>
            <font size="4" face="Comic Sans MS">&nbsp;escucho mi razón</font><br>
            <font size="4" face="Comic Sans MS">le ví</font><br>
            <font size="4" face="Comic Sans MS">me vio</font><br>

            <font size="4" face="Comic Sans MS">se me hizo primavera el corazón</font><br>
            <font size="4" face="Comic Sans MS">me vió</font><br>
            <font size="4" face="Comic Sans MS">le bese y me besó</font><br>
            <font size="4" face="Comic Sans MS">asi nació esta canción.</font>

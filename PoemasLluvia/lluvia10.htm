          <p align="center"><a title name="LLUVIA"><font size="3"><b><br>
          <br>
          LLUVIA&nbsp;<br>
          <br>
          <br>
          <i>Lluvia que cual gotero<br>
          Salva la vida enferma;<br>
          A ti te festeja la luciérnaga<br>
          Por ti se enfada el madero.<br>
          Si eres citadina<br>
          Te reclama el tendero;<br>
          Más no el fiel labriego<br>
          Que de ti siempre precisa….<br>
          <br>
          <br>
          <br>
          </i>
          </b><i>Theodoro Augustoc C.</i>&nbsp;</font></a><br>
          </p>
        </div>
